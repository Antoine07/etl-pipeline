name: ETL Unit Tests

on:
  push:
    branches:
      - raw-data  # pipeline déclenché quand de nouvelles données brutes sont pushées
  workflow_dispatch:

permissions:
  contents: write  # autorise le push automatique

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL unit tests
        run: |
          pytest project/tests/ --maxfail=1 --disable-warnings -q

      - name: Run ETL pipeline and push clean data to main
        if: success()
        run: |
          # Config git
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Assurer que nous sommes sur main
          git fetch origin main
          git checkout main

          # Lancer le pipeline
          python project/src/run_pipeline.py

          # Vérifier que le fichier a bien été créé
          ls -l project/data/

          # Commit seulement si des changements existent
          git add project/data/clean_students.csv
          git diff --cached --quiet || git commit -m "Update cleaned student data [auto]"

          # Push vers main seulement si commit a été créé
          git diff --cached --quiet || git push origin main
